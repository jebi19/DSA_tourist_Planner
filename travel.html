<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="travel.css">
</head>
<body>
    <div class="container">
    <div id="controls">
        <h1>Tourists spots-TN</h1>

</div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="travel.js"></script>

</html>
